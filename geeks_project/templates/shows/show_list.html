{% load static %}
{% include 'shows/header.html' %}
    <h1>Видеоролики</h1>
    <ul>
        <div class="container">
            <h1>Список роликов</h1>
            <div class="row">
                {% for i in shows %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ i.photo.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <p class="card-text">{{ i.description }}</p>
                            <a href="/show_list/{{ i.id }}/" class="btn btn-primary">Детальная информация</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </ul>
{% include 'shows/footer.html' %}
